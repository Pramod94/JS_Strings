<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>Remove Text from a String</h3>

    <script>

        var str = "Remove the particular text from the String. Mutiple text too."

        //Method 1

        var str1 = str.replace('text', '');

        console.log(str1); // Removes only first occurance of word 'text'


        //Method 2

        var str2 = str.replace(/text/g, '');

        console.log(str2);


        //Can also make use of substr and substring

        console.log(str.substr(10, str.length));

        console.log(str.substring(0, 8));


        // **************************************************************************************


      var res = str.match(/text/gi);

      console.log(res);


    </script>
</body>

</html>
